<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OtakuRealms</title>
    <link rel="stylesheet" href="landing-page.css" />
    <script defer src="landing-page.js"></script>
    <script src="https://kit.fontawesome.com/68089a1316.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>Otaku Realms</h1>
        <button>Login</button>
    </header>
    <main>
        <div class="services">
            <h2>Services Offered Here</h2>
            <button>Sign-Up</button>
            <form>
                <label>Browse</label>
                <select class="browse-options">
                    <option value="anime">Anime</option>
                    <option value="manga">Manga</option>
                </select>
                <button class="search-button">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <input type="text" class="search" name="search" placeholder="Search...">
            </form>
        </div>
        <!-- <a href='https://anilist.co/api/v2/oauth/authorize?client_id=15369&response_type=token'>Login with AniList</a> -->
        <div class="anime">
            <h2>Top Anime</h2>
            <div class="anime-list">

            </div>
        </div>
        <div class="manga">
            <h2>Top Manga</h2>
            <div class="manga-list">

            </div>
        </div>
    </main>
    <footer>
        <a>Contact Us</a>
        <a>Recommendations</a>
        <a>GitHub</a>
    </footer>
</body>

</html>
