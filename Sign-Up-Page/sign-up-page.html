<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otaku Realms Sign Up Page</title>
    <link rel="stylesheet" href="sign-up-page.css" />
    <script defer src="sign-up-page.js"></script>
</head>

<body>
    <div class="body">
        <div class="title">Sign Up For Otaku Realms</div>
        <form class="form-container">
            <input type="text" name="email" class="user-input" placeholder="Email">
            <input type="text" name="username" class="user-input" placeholder="Username" >
            <input type="password" name="password" class="user-input" placeholder="Password">
            <input type="password" name="confirmPassword" class="user-input" placeholder="Confirm Password">
            <label role="checkbox" class="checkbox-input">
                <span aria-checked="mixed" class="checkbox-input">
                    <span class="checkbox-inner">
                    </span>
                    <input type="checkbox" aria-hidden="true" class="checkbox-original" unchecked>
                </span>
                <span class="checkbox-label">
                    You agree to our <a href="/terms" target="_blank">terms of service</a><!---->
                </span>
                <div id="agreeError" style="color: red;">
                </div>
            </label>
            <button type="submit" class="submit">Sign up</button>
        </form>
        <div class="link signup">
            <a href="../Landing-Page/landing-page.html">Home</a> •
            <a href="/login" class="">Login</a> •
            <a href="/reverify" class="">Resend Verification Email</a>
        </div>
    </div>
</body>

</html>
