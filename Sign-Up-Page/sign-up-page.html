<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Otaku Realms Sign Up Page</title>
</head>

<body>
    <div class="body">
        <div class="title">Sign Up For Otaku Realms</div>
        <form class="form-container">

            <input placeholder="Username" class="al-input">
            <input placeholder="Password" type="password" class="al-input">
            <input placeholder="Confirm Password" type="password" class="al-input">
            <label role="checkbox" class="el-checkbox input">
                <span aria-checked="mixed" class="el-checkbox__input">
                    <span class="el-checkbox__inner">
                    </span>
                    <input type="checkbox" aria-hidden="true" class="el-checkbox__original" value="">
                </span>
                <span class="el-checkbox__label">
                    You agree to our <a href="/terms" target="_blank">terms of service</a><!---->
                </span>
            </label>
            <div class="submit">Sign up</div>
        </form>
        <div class="link signup">
            <a href="/login" class="">Login</a> â€¢
            <a href="/reverify" class="">Resend Verification Email</a>
        </div>
    </div>
</body>

</html>
